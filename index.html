<!DOCTYPE HTML>
<html>
    <head>
        <title>TV Search!</title>
        <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">TV Search!</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="jumbotron">
                <h3 class="text-center">Search For Any TV Show!</h3>
                <form id="searchForm">
                    <input type="text" class="form-control" id="searchText" placeholder="Search Any TV Show">
                </form>
            </div>
        </div>

        <div class="container">
            <div id="shows" class="row"></div>
        </div>
        <!-- Using Axios has the http request client !-->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
